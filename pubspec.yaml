name: backlink_app
description: Aplicativo para gerenciamento de backlinks entre blogs de nichos semelhantes.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.9
  cloud_firestore: ^4.4.3
  firebase_storage: ^11.0.14
  google_sign_in: ^6.0.2
  flutter_dotenv: ^5.0.2
  provider: ^6.0.5
  intl: ^0.18.0
  url_launcher: ^6.1.10
  cached_network_image: ^3.2.3
  image_picker: ^0.8.7
  flutter_local_notifications: ^13.0.0
  shared_preferences: ^2.0.18
  path_provider: ^2.0.13
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.3.2
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
